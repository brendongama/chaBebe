<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentes</title>
</head>
<body>
    <mat-card-title>Lista de convidados + presentes</mat-card-title>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td class="itemNome" mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="presente">
          <th mat-header-cell *matHeaderCellDef> Presente </th>
          <td mat-cell *matCellDef="let element"> {{element.descricaoPresente}} </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <button mat-raised-button routerLink="/">Voltar</button>
</body>
</html>
